<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Material Design - Button in pure CSS</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1>Material Design<br>Button in pure CSS<small>Click it!</small></h1>

<div class="button">
  <input type="checkbox" id="your-id" class="button-checkbox">
  <label class="button-trigger" for="your-id"><i class="material-icons">add</i></label>

  <div class="button-option"><i class="material-icons">favorite</i></div>
  <div class="button-option"><i class="material-icons">face</i></div>
  <div class="button-option"><i class="material-icons">whatshot</i></div>
</div>
    
    
    
    
    
  </body>
</html>
